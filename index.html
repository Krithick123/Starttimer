<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="clock ">
        <div class="logo">Sony</div>
        <div class="display">

            <div class="hours">
                <div class="hrs ">0</div>
                <div class="hrs ">0</div>
                
                <div class="spell">Hours</div>
                
            </div>
           
            <div class="colon">:</div>

            <div class="minutes">
                <div class="min ">0</div>
                <div class="min ">0</div>
                <div class="spell">Minutes</div>
            </div>
            <div class="colon">:</div>

            <div class="seconds">
                <div class="sec ">0</div>
                <div class="sec ">0</div>
                <div class="spell">Seconds</div>
           </div>
           <div class="colon">:</div>

           <div class="Milliseconds">
            <div class="msec ">0</div>
            <div class="msec ">0</div>
            <div class="spell">MilliSeconds</div>
           </div>

            
        </div>

        <div class="buttons">
            <button class="Start btn">Start</button>
            <button class="Stop  btn">Stop</button>
            <button class="Reset btn">Reset</button>
        </div>

    </div>
    <script src="./js/index.js"></script>
</body>
</html>
